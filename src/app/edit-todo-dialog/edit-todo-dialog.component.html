<h1 class="title">რედაქტირება</h1>
<div mat-dialog-content>
    
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input
                    type="text"
                    class="input"
                    [ngModel]="todo.text"
                    #todoTextField="ngModel"
                    name="text"
                    required
                    minlength="2"
                    placeholder="შეიტანეთ ტექსტი...">
            </div>

            <div *ngIf="todoTextField.invalid">
                <p class="help is-danger" *ngIf="todoTextField.errors.required">გთხოვთ შეიტანოთ მონაცემები</p>
                <p class="help is-danger" *ngIf="todoTextField.errors.minlength">ტექსტი უნდა შეიაცავდეს მინიმუმ 2 სიმბოლოს</p>
            </div>
        </div>

        <br>

        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">უკან დაბრუნება</button>
            </div>

            <div class="control">
                <button type="submit" class="button alt-gradient-button">
                    <i class="material-icons">save</i>
                    შენახვა
                </button>
            </div>
        </div>
    </form>

</div>
